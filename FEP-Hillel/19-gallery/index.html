<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" type="module" async></script>
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <ul class="list-album">
                <h2>Album Titles</h2>
            </ul>
            <div class="photo-album">
                <h2>Photos</h2>
            </div>
        </div>
    </body>
    <script type="text/template" id="album">
        <li class="list-album__item"><span data-id="{{id}}" class="list-album__title">{{title}}</span> </li>
    </script>
    <script type="text/template" id="photo">
        <img class="photo__img"  src="{{url}}" >
    </script>
</html>
