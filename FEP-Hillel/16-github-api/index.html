<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="./index.js" async></script>
        <title>Document</title>
    </head>

    <body>
        <input class="input" type="text" value="vladimirkr" />
        <button class="btn" type="button">Find</button>

        <div class="user"></div>

        <script type="text/temp" id="content">
            <div>Information about ${{name}}</div>
            <div><img src="${{user.avatar_url}}"></div>
            <div>${{name}}s repositories :${{public_repos}}</div>
            <div>${{name}}s followers :${{followers}}</div>
            <div>${{name}}s following :${{following}}</div>
        </script>
    </body>
