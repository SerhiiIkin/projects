<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./input.js" defer></script>
        <title>Document</title>
    </head>

    <body>
        <h2>My list</h2>

        <div class="list">
            <div class="list__contacts">
                <div class="list__title">
                    <div class="list__name">Name</div>
                    <div class="list__surname">Surname</div>
                    <div class="list__phone">Phone number</div>
                </div>
            </div>
        </div>
        <div class="input__container">
            <input class="input input__name" type="text" name="name" />
            <input class="input input__surname" type="text" name="surname" />
            <input class="input input__phone" type="text" name="phone" />
        </div>

        <button class="btn btn__add">Add data to list</button>
    </body>

    <script class="list__item" type="text/template">
        <div class="list__row">
            <div class="list__name">{{name}}</div>
            <div class="list__surname">{{surname}}</div>
            <div class="list__phone">{{phone}}</div>
            <button class="btn btn__del">Delete</button>
        </div>
    </script>
</html>
